<form [formGroup]="form" class="flex flex-col gap-4">
    <div class="font-semibold text-xl text-center">
        INFORMACIÓN DE LA CUENTA - {{ environment.APP_SHORT_NAME }}
    </div>

    <div class="flex flex-col gap-2">
        <label
            appLabel for="username"
            label="Correo electrónico"
            [required]="usernameField"></label>

        <input pInputText id="username" type="text" formControlName="username" />

        <p-message
            appErrorMessage
            [errors]="usernameField.errors"
            [touched]="usernameField.touched"
            [dirty]="usernameField.dirty" />
    </div>

    <div class="flex flex-col gap-2">
        <label
            appLabel for="password" label="Contraseña"
            [required]="passwordField"></label>

        <p-password
            id="password" type="text" formControlName="password"
            [toggleMask]="true"
            [feedback]="false" />

        <p-message
            appErrorMessage
            [errors]="passwordField.errors"
            [touched]="passwordField.touched"
            [dirty]="passwordField.dirty" />
    </div>

    @if (roleControl.hasValidator(Validators.required)) {
        <div class="flex flex-col gap-2">
            <label
                appLabel for="role"
                label="Rol"
                [required]="roleControl"></label>

            <p-select
                [options]="roles"
                [formControl]="roleControl"
                optionLabel="name"
            />

            <p-message
                appErrorMessage
                [errors]="roleControl.errors"
                [touched]="roleControl.touched"
                [dirty]="roleControl.dirty"/>
        </div>
    }

    <div class="flex flex-col gap-2">
        <p-button
            label="Ingresar"
            [icon]="PrimeIcons.SIGN_IN"
            severity="success"
            (onClick)="onSubmit()" />
    </div>
</form>
